<!-- JP -->
{% extends "admin/base.html" %}

{% block stylesheets %}
{% endblock %}

{% block content %}
<div class="jumbotron">
	<div class="container">
		<h1>問題を作成</h1>
	</div>
</div>

<div class="modal fade bd-example-modal-lg" role="dialog" id="challenge-create-options">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">オプション</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<div class="row">
							<div class="col-md-8">
								<label>
									Flag:<br>
								</label>
								<input type="text" class="form-control" name="flag">
							</div>
							<div class="col-md-4">
								<label>
									&nbsp;
									<small class="form-text text-muted">&nbsp;</small>
								</label>
								<select class="form-control custom-select w-100" name="flag_data">
									<option value="">大文字小文字を区別する</option>
									<option value="case_insensitive">大文字小文字を区別しない</option>
								</select>
							</div>
						</div>
						<input type="hidden" name="flag_type" value="static">
					</div>
					<div class="form-group">
						<div class="form-group">
							<label>
								ファイル:
								<small class="form-text text-muted">課題とともに配布されるファイル</small>
							</label>
							<input class="form-control-file" type="file" name="file" multiple="multiple">
							<sub class="text-muted">Control+クリック、Cmd+クリックで複数のファイルを添付することができます。</sub>
						</div>
					</div>
					<div class="form-group">
						<label>
							状態<br>
							<small class="form-text text-muted">チャレンジはユーザーに見えるようにすべきか</small>
						</label>
						<select class="form-control custom-select" name="state">
							<option value="visible">表示</option>
							<option value="hidden" selected>非表示</option>
						</select>
					</div>
					<input id="challenge_id" type="hidden" name="challenge_id">
					<div class="form-group">
						<button class="btn btn-primary float-right create-challenge-submit" type="submit">終了</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 offset-md-1">
			<h5 class="text-center pb-3">
				問題の種類
			</h5>
			<div id="create-chals-select">
				{% for type in types %}
				<label class="w-100">
					<input type="radio" name="type" class="card-radio d-none" value="{{ type }}" {% if type == "standard" %}checked{% endif %}/>
					<div class="card rounded-0">
						<div class="card-body">
							<span class="card-title">
								<div class="form-check">
									<input class="form-check-input card-radio-clone" type="radio" style="visibility: hidden;" checked>
									<span class="form-check-label">{{ type }}</span>
								</div>
							</span>
						</div>
					</div>
				</label>
				{% endfor %}
			</div>
		</div>
		<div class="col-md-7">
			<div id="create-chal-entry-div">
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}

{% block entrypoint %}
	<script defer src="{{ url_for('views.themes', theme='admin', path='js/pages/challenge.js') }}"></script>
{% endblock %}
